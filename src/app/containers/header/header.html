<header>
  <h1>
    <a routerLink="/toys">Toy Store</a>
  </h1>

  <aside>
    <a (click)="login()" *ngIf="!isAuthenticated | async" title="login">
      <i class="mdi mdi-login"></i>
    </a>

    <a (click)="logout()" *ngIf="isAuthenticated | async" title="logout">
        <i class="mdi mdi-logout"></i>
    </a>

    <a routerLink="/basket">
      <i class="mdi mdi-basket"></i>
      <span>{{(items | async)?.length}}</span>
    </a>
  </aside>

</header>
