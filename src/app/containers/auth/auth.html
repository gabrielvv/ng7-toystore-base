<div class="auth">
  <div class="authContent">

    <a
      class="authContent__close"
      (click)="close()"
    ><i class="mdi mdi-window-close"></i></a>

    <form novalidate>

      <p>
        <label for="user">Utilisateur / email</label>

        <!-- "^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" -->
        <input
          type="email"
          name="user"
          [(ngModel)]="credentials.user"
          autofocus
        >
      </p>

      <p>
        <label for="pass">Mot de passe</label>
        <input
          type="password"
          name="pass"
          [(ngModel)]="credentials.pass"
        >
      </p>

      <p class="authContent--center">
        <button (click)="connect()">Connection</button>
      </p>

    </form>
  </div>
</div>
