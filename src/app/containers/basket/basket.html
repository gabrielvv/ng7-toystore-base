<main class="basket">

  <article *ngFor="let toy of toys | async">
    <i class="mdi mdi-{{toy.icon}}"></i>
    <strong>{{toy.title | titlecase}}</strong>
    <i class="mdi mdi-close-circle" (click)="onDelete(toy)"></i>
    <span>{{toy.price}} â‚¬</span>
  </article>

  <aside>
    <strong>Total :</strong>
    <span>{{total | async | currency:'EUR':'symbol':'2.2-2'}}</span>
  </aside>

  <footer>
    <button (click)="onPay($event)">> PAY !</button>
  </footer>

</main>
